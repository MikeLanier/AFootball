<!DOCTYPE html>
<html ng-app="AFootball">

  <head>
    <script data-require="angular.js@1.6.2" data-semver="1.6.2" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.2/angular.js"></script>
    <script data-require="angular-animate@1.6.2" data-semver="1.6.2" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.2/angular-animate.js"></script>
    <script data-require="angular-route@1.5.8" data-semver="1.5.8" src="https://code.angularjs.org/1.5.8/angular-route.js"></script>
    <link rel="stylesheet" href="style.css" />
    <script src="AFootball.js"></script>
    <script src="scoreboard.js"></script>
    <script src="field.js"></script>
    <script src="output.js"></script>
    <script src="options.js"></script>
    <script src="optionbutton.js"></script>
    <script src="stats.js"></script>
    <script src="debug.js"></script>
    <script src="teamselect.js"></script>
    <script src="teamselectitem.js"></script>
  </head>

  <body>
	<div id="frame" ng-controller="AFootballCtrl" elheightresize>
		<teamselect gamedata="gamedata"></teamselect>  
		<table bgcolor="white" style="left:5px;position:absolute">
			<tr height="10%" bgcolor="darkgreen">
				<td class="border" width="55%"><scoreboard gamedata="gamedata"></scoreboard></td> 
				<td class="border" width="25%"></td> 
				<td class="border" width="24%" rowspan="3">
					<div class="stat-panel">
						<stats gamedata="gamedata"></stats>
					</div>
				</td>
			</tr>
			<tr="2" height="45%" bgcolor="darkgreen">
				<td colspan="2" class="border" bgcolor="darkgreen">
					<field gamedata="gamedata"></field>
				</td> 
			</tr>
			<tr height="20%" bgcolor="darkgreen">
				<td class="border">
					<div class="stat-panel">
						<output gamedata="gamedata"></output>
					</div>
				</td> 
				<td rowspan="2" class="border">
					<div class="stat-panel">
						<output gamedata="gamedata"></output>
					</div>
				</td> 
			</tr>
			<tr height="10%">
				<td class="border" bgcolor="darkgreen"><options gamedata="gamedata"></options></td> 
				<td class="border" bgcolor="darkgreen"><debug gamedata="gamedata"></debug></td> 
			</tr>
		</table>
	</div>
  </body>

</html>

<style>
table {
	left: 0;
	top: 0;
	width: calc(100% - 10px);
	height: calc(100% - 10px);
	position: fixed;
}
.stat-panel {
	width: calc(100% - 5px);
	height: 100%; 
	max-height:100%; 
	background-color: white;
	position:flex; 
	overflow: auto;
	border: 1px solid black;
	border-radius: 5px;
}
</style>
