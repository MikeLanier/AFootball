<!DOCTYPE html>
<html ng-app="AFootball">

  <head>
    <script data-require="angular.js@1.6.2" data-semver="1.6.2" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.2/angular.js"></script>
    <script data-require="angular-animate@1.6.2" data-semver="1.6.2" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.2/angular-animate.js"></script>
    <script data-require="angular-route@1.5.8" data-semver="1.5.8" src="https://code.angularjs.org/1.5.8/angular-route.js"></script>
    <link rel="stylesheet" href="style.css" />
    <script src="AFootball.js"></script>
    <script src="scoreboard.js"></script>
    <script src="field.js"></script>
    <script src="output.js"></script>
    <script src="options.js"></script>
    <script src="stats.js"></script>
    <script src="debug.js"></script>
    <script src="teamselect.js"></script>
    <script src="teamselectitem.js"></script>
  </head>

  <body>
	<div id="frame" ng-controller="AFootballCtrl" elheightresize>
		 <!-- <teamselect gamedata="gamedata"></teamselect>  -->
		<table bgcolor="darkgreen">
			<tr height="10%" bgcolor="gray">
				<td class="border" width="70%"><scoreboard gamedata="gamedata"></scoreboard></td> 
				<td class="border" width="29%" rowspan="3">
					<div class="border" style="width:100%; height: 100%; max-height:100%; background-color: gray; position:flex; overflow: auto">
						<stats gamedata="gamedata"></stats>
					</div>
				</td>
			</tr>
			<tr height="45%" bgcolor="gray">
				<td class="border">
					<field gamedata="gamedata"></field>
				</td> 
			</tr>
			<tr height="15%" bgcolor="gray">
				 <td class="border"><output gamedata="gamedata"></output></td> 
			</tr>
			<tr height="15%">
				 <td class="border" bgcolor="gray"><options gamedata="gamedata"></options></td> 
				 <td class="border" bgcolor="gray"><debug gamedata="gamedata"></debug></td> 
			</tr>
		</table>
	</div>
  </body>

</html>

<style>
table {
	margin: 5px; 
	border: 2px solid black;
	border-radius: 5px;   
	left: 0;
	top: 0;
	width: calc(100% - 10px);
	height: calc(100% - 10px);
	position: fixed;
}
</style>
